<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu curso online agora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="container-fluid m-auto">

        <section id="main_cta">
            <div class="text-center m-1 pt-5 ">
                <h1 id="main_title" class=" fw-bolder main_title_size main_tittle_color">
                    Crie seu curso online agora
                </h1>
                <p id="main_subtitle" class="fw-light sub_title">
                    Experimente os melhores recursos, comece agora.

                </p>
            </div>
        </section>

        <section class="d-flex flex-column justify-content-center text-center m-auto w-100">

            <div id="step_one_form" class="d-flex justify-content-center text-center mx-3 ">

                <img src="../assets/images/arrow/arrow_curve_banner.svg" class="form_arrow">

                <form onsubmit={handleSubmit(event)} class="m-4 p-3 placeholder_wrapper">
                    <input id="input_course" onchange={handleInput(event)} type="text"
                        class="text-end fw-medium border-0 pe-0 " placeholder=seu-site aria-label="Seu curso"
                        required />

                    <span class="text-start border-0 ps-0 fw-bolder">
                        .eadplataforma.app
                    </span>

                    <span id="helper_icon_close" class="ms-3 hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="red" class="bi bi-x"
                            viewBox="0 0 16 16">
                            <path
                                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
                        </svg>
                    </span>

                    <span id="helper_icon_okay" class="ms-3 hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="green" class="bi bi-check"
                            viewBox="0 0 16 16">
                            <path
                                d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425z" />
                        </svg>
                    </span>

                    <button type='submit' class="btn ms-4 p-2 px-4 rounded-pill btn_color_primary">
                        <svg id="btn_icon" xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor"
                            class="bi bi-play-fill" viewBox="0 0 16 16">
                            <path
                                d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393" />
                        </svg>
                        <span class="fw-bolder">Criar EAD</span>
                    </button>
                </form>

            </div>

            <div id="step_two_form" class="d-flex justify-content-center text-center mx-3 hidden">

                <form onsubmit={handleSubmitStepTwo(event)}>
                    <div class="m-2 p-2 ps-3 placeholder_wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#7C038E"
                            class="bi bi-envelope" viewBox="0 0 16 16">
                            <path
                                d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z" />
                        </svg>
                        <input id="input_email" type="email" class="text-start fw-medium border-0 ms-2 p-2 w-100 "
                            placeholder=nome@email.com aria-label="Seu email" required />
                    </div>

                    <div class="m-2 p-2 ps-3 placeholder_wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#7C038E"
                            class="bi bi-whatsapp" viewBox="0 0 16 16">
                            <path
                                d="M13.601 2.326A7.85 7.85 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.9 7.9 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.9 7.9 0 0 0 13.6 2.326zM7.994 14.521a6.6 6.6 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.56 6.56 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592m3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.73.73 0 0 0-.529.247c-.182.198-.691.677-.691 1.654s.71 1.916.81 2.049c.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232" />
                        </svg>
                        <input id="input_phone" onchange={handleInputPhone(event)} type="tel"
                            class="text-start fw-medium border-0 ms-2 p-2 w-100 " placeholder="(11) 9 91234-5678"
                            aria-label="Seu telefone" required />
                    </div>

                    <input type="checkbox" id="terms" name="terms" value="accept" class="text-center" required>
                    <label for="terms" class="text-light fw-light border-0 ms-2 p-2"> Li e aceito os <a
                            href="https://docs.google.com/document/d/1sjZPiNCOkRqSTL6JE4w1YMAaG028e_ez8E4JSaBbviQ/edit"
                            target="_blank">
                            termos de uso</a>
                    </label>

                    <button type='submit' class="btn p-3 px-4 rounded-pill btn_color_primary w-100">
                        <svg id="btn_icon_1" xmlns="http://www.w3.org/2000/svg" width="26" height="26"
                            fill="currentColor" class="bi bi-play-fill btn_icon" viewBox="0 0 16 16">
                            <path
                                d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393" />
                        </svg>
                        <svg id="loader" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                            class="bi bi-arrow-clockwise hidden loader" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z" />
                            <path
                                d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466" />
                        </svg>
                        <span class="fw-bolder">Criar meu EAD!</span>
                    </button>
                </form>

            </div>

            <span id="helper_text_close" class="m-auto text-center w-100 helper_text hidden">
                Ops! Esse nome não está mais disponível. Que tal tentar outro?
            </span>

            <span id="helper_text_okay" class="m-auto text-center w-100 helper_text hidden">
                Ótimo! O nome está disponível! Você será redirecionado para nosso formulário.
            </span>
        </section>

    </main>
</body>

<script src="./form.js"></script>
<script src="./helper.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
